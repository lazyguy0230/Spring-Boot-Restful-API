<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用戶表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header">
            <h3 th:text="${userId} != null ? '編輯用戶' : '新增用戶'">新增用戶</h3>
        </div>
        <div class="card-body">
            <form th:action="@{${userId} != null ? '/users/edit/' + ${userId} : '/users'}"
                  th:object="${userRequest}" method="post">
                <div class="mb-3">
                    <label class="form-label">用戶名</label>
                    <input type="text" class="form-control" th:field="*{username}" required />
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">密碼</label>
                    <input type="password" class="form-control" th:field="*{password}" required />
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">角色</label>
                    <select class="form-select" th:field="*{role}" required>
                        <option value="" disabled>請選擇角色</option>
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                </div>
                <button type="submit" class="btn btn-success">提交</button>
                <a href="/users" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
