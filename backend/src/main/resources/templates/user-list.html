<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用戶列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="mb-0">用戶列表</h3>
                        <a href="/users/new" class="btn btn-success">＋ 新增用戶</a>
                    </div>
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-secondary">
                            <tr>
                                <th>NO.</th><th>ID</th><th>用戶名</th><th>角色</th><th style="width:120px">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="4" class="text-center text-muted">目前沒有用戶資料</td>
                        </tr>
                        <tr th:each="user, stat : ${users}">
                            <td th:text="${stat.index + 1}"></td>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td>
                                <span class="badge text-bg-info" th:text="${user.role}"></span>
                            </td>
                            <td>
                                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary me-2">編輯</a>
                                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('確定刪除嗎?');">刪除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
